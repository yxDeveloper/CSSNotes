<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>小米商城</title>
		<style type="text/css">
			.box{
				width: 1226px;
				height: 460px;
				position: relative;
			}
			.pic{
				position: absolute;
				left: 0;
				top: 0;
			}
			.left{
				position: absolute;
				left: 250px;
				bottom: 180px;
				
			}
			.right{
				position: absolute;
				right:0;
				bottom: 180px;
			}
			
			
		</style>
	</head>
	<body>
	<div class="box">
	<img src="111.jpg" alt="">
	<div class="pic"><img src="xiaom_left.png" alt=""></div>
	<div class="left"><img src="left.png" alt=""></div>
	<div class="right"><img src="right.png" alt=""></div>
	</div>
	</body>
</html>
