<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MY web site</title>
		<style type="text/css">
			.header,.main,.footer{
				width:500px;
			}
			.header,.footer{
				height: 100px;
				background: #000;
			}
			.main{
				height: 300px;
				background: #eee;
				margin: 10px 0;
				
			}
			.content{
				width: 300px;
				height: 300px;
				background: orange;
				float: left;
			}
			.sidebar{
				width: 190px;
				height: 300px;
				background: green;
				float: right;
			}
		</style>
	</head>
	<body>
		<div class="header"></div>
		<div class="main">
			<div class="content"></div>
			<div class="sidebar"></div>
		</div>
		<div class="footer"></div>
	</body>
</html>
