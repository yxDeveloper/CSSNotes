<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>MY web site</title>
		<style type="text/css">
			.red,.green,.blue{
				width: 200px;
				height: 200px;
			}
			.red{
				background: red;
				float: left;
			}
			.green{
				background: green;
				width: 300px;
				height: 300px;
				float: left;
			}
			.blue{
				background: blue;
				height: 300px;
				width: 300px;
				float: left;
			}
			span{
				float: left;
				background: pink;
				width: 100px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="red"></div>
		<div class="green"></div>
		<div class="blue"></div>
		<span >
		</span>
	</body>
</html>
